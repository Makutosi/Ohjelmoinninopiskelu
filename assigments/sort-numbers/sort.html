<!-- Sort three numbers in ascending order -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Sorter</title>
  <link rel="stylesheet" href="sort.css">
</head>
<body>
  <h1>Sort Three Numbers</h1>
  <label for="first">Enter the first number:</label>
  <input type="number" id="first"><br>
  <label for="second">Enter the second number:</label>
  <input type="number" id="second"><br>
  <label for="third">Enter the third number:</label>
  <input type="number" id="third"><br>
  <button onclick="sortNumbers()">Sort</button>
  <p id="result"></p>
  <script src="sort.js"></script>
</body>
</html>
