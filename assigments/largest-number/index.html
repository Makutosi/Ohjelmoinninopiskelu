<!-- Find the largest of five numbers -->

  <title>Largest Number</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Enter Five Numbers</h1>
  <input type="number" id="num1" placeholder="First number" value="">
  <input type="number" id="num2" placeholder="Second number" value="">

  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
