<!-- Write a program that checks if the first letter of a given string is uppercase -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Uppercase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Check if First Letter is Uppercase</h1>
  <input type="text" id="inputText" placeholder="Enter a string">
  <button onclick="checkUppercase()">Check</button>
  <p id="result"></p>
  <script src="script.js"></script>
</body>
</html>
