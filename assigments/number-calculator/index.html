<!-- Enter five numbers and press the button to print the sum and average of the numbers -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Number Calculator</h1>
  <p>Enter five numbers:</p>
  <div class="container">
    <input type="text" id="num1" placeholder="Enter number 1">
    <input type="text" id="num2" placeholder="Enter number 2">
    <input type="text" id="num3" placeholder="Enter number 3">
    <input type="text" id="num4" placeholder="Enter number 4">
    <input type="text" id="num5" placeholder="Enter number 5">
    <button id="calculateButton">Calculate</button>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
