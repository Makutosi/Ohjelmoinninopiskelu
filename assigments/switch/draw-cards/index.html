<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Draw Cards</h1>
        <button onclick="drawCards()">Draw 5 Cards</button>
        <div id="cards"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
