<!-- Write a program that calculates the product of a given number (e.g.: 4 -> 4*3*2*1 = 24)-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Factorial Calculator</h1>
  <input id="numberInput" type="number" placeholder="Enter a number" />
  <button onclick="calculateFactorial()">Calculate</button>
  <p id="result"></p>
  <script src="script.js"></script>
</body>
</html>

<!-- <input id="numberInput" type="number" placeholder="Enter a number" />
ユーザーが数値を入力するための入力フィールド
属性の説明:
id="numberInput": JavaScriptでこの要素を操作するための識別子。
type="number": 入力を数値に限定する属性。
placeholder="Enter a number": 入力欄が空のときに表示される補助テキスト。

<button onclick="calculateFactorial()">Calculate</button>
ユーザーが入力した数値の階乗を計算するためのボタン
属性の説明:
onclick="calculateFactorial()": ボタンがクリックされたときにcalculateFactorial()というJavaScript関数を実行

<p id="result"></p>
計算結果を表示するための段落タグ
初期状態では空ですが、JavaScriptのcalculateFactorial関数で計算結果がここに挿入
属性の説明:
id="result": JavaScriptでこの要素を操作し、計算結果を表示するための識別子。-->
