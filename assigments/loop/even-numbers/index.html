<!-- Write a program that asks the user for an even number
and then prints all even numbers up to that point excluding 0-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Even Numbers</title>
</head>
<body>
  <h1>Even Numbers Printer</h1>
  <p>Enter an even number:</p>
  <input type="number" id="userInput" placeholder="Enter an even number">
  <button id="submitBtn">Submit</button>
  <p id="result"></p>
  <script src="script.js"></script>
</body>
</html>
