<!-- Basic arithmetic calculator -->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four-Factor Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendCharacter('%')">%</button>
            <button onclick="appendCharacter('/')">/</button>
            <button onclick="appendCharacter('*')">*</button>
            <button onclick="appendCharacter('7')">7</button>
            <button onclick="appendCharacter('8')">8</button>
            <button onclick="appendCharacter('9')">9</button>
            <button onclick="appendCharacter('-')">-</button>
            <button onclick="appendCharacter('4')">4</button>
            <button onclick="appendCharacter('5')">5</button>
            <button onclick="appendCharacter('6')">6</button>
            <button onclick="appendCharacter('+')">+</button>
            <button onclick="appendCharacter('1')">1</button>
            <button onclick="appendCharacter('2')">2</button>
            <button onclick="appendCharacter('3')">3</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendCharacter('0')" class="zero">0</button>
            <button onclick="appendCharacter('.')">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!-- 
<input type="text" id="display" disabled>
計算結果を表示するための ディスプレイ（画面） 
type="text" でテキスト入力が可能なボックスを作成
id="display" を付けることで JavaScript から操作 
disabled 属性を付けることで ユーザーが直接入力できないようにする（ボタンのみで入力）

appendCharacter(char)  入力フィールドに）文字を追加する関数 append → 「追加する」,character → 「文字」
<button onclick="appendCharacter('1')">1</button>
-このボタンを押すと、appendCharacter('1') が呼ばれる
-char に '1' が渡されるので、display.value += '1'; が実行される
-結果として、ディスプレイに 「1」 が表示される-->
