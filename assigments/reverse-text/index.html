<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Reversal Program</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Reversal Program</h1>
        <!-- Input field for user to enter text -->
        <input type="text" id="inputText" placeholder="Enter text here">
        <!-- Button to trigger the text reversal -->
        <button id="reverseButton">Reverse</button>
        <!-- Paragraph to display the reversed text -->
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
