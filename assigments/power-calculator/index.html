<!-- Write a program that asks the user for two numbers 
 and raises the first to the second power, e.g. 5 and 2 = 25 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Power Calculator</h1>
        <label for="base">Enter the base number:</label>
        <input type="number" id="base" required>
        <label for="exponent">Enter the exponent:</label>
        <input type="number" id="exponent" required>
        <button id="calculate-btn">Calculate</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
