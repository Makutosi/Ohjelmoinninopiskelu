<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Guess the Number!</h1>
    <p>Pick a number between 1 and 10</p>
    <div id="buttons"></div>
    <p id="message"></p>
    <p>Wins: <span id="wins">0</span> | Losses: <span id="losses">0</span></p>
    <button id="restart">Restart Game</button>
    <script src="script.js"></script>
</body>
</html>

<!--
ゲームの勝敗数を表示 するための要素  <p>（段落タグ）内に 勝ち (Wins) と 負け (Losses) のカウンターを設置
<p>Wins: <span id="wins">0</span> | Losses: <span id="losses">0</span></p>

<span id="wins">0</span>
id="wins" を持つ <span> 要素, JavaScript で勝った回数をここに表示・更新, 初期値は 0

<span id="losses">0</span>
id="losses" を持つ <span> 要素, JavaScript で負けた回数をここに表示・更新, 初期値は 0

-->
