<!-- Create a random password using English only, words of three or more letters, but without umlauts -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <p id="notice">⚠️ Please enter a word with 3 or more letters, using only English letters (A-Z, a-z).</p>
        <input type="text" id="wordInput" placeholder="Enter a word">
        <button id="generateButton">Generate Password</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
